<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Complaints</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <h1>View Complaints</h1>

        <label for="category">Select Complaint Category:</label>
        <select id="category">
            <option value="Food Hygiene">Food Hygiene</option>
            <option value="Service">Service</option>
            <option value="Timing_Availability">Timing/Availability</option>
            <option value="Food Quality">Food Quality</option>
            <option value="Food Quantity">Food Quantity</option>
        </select>

        <button id="fetchComplaints">View Complaints</button>

        <div id="complaintList"></div>

        <!-- Button to log out the admin -->
        <button onclick="window.location.href='/logout'">Log Out</button>
    </div>

    <script src="../static/script.js" defer></script>
</body>
</html>
