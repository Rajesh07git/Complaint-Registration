<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Complaints - NITK Mess Complaint System</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">NITK Mess Complaint System</div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/admin_dashboard">Dashboard</a></li>
            <li><a href="/view_complaints" class="active">View All Complaints</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <div class="container">
        <h1>View & Manage Complaints</h1>
        <p style="text-align: center; margin-bottom: 2rem;">Filter and update status of complaints</p>

        <div class="filter-section">
            <div class="form-group">
                <label for="category">Filter by Category</label>
                <select id="category" name="category">
                    <option value="All">All Categories</option>
                    <option value="Food Quality">Food Quality</option>
                    <option value="Food Hygiene">Food Hygiene</option>
                    <option value="Service">Service</option>
                    <option value="Timing_Availability">Timing & Availability</option>
                    <option value="Food Quantity">Food Quantity</option>
                </select>
            </div>
            <button id="fetchComplaints" class="submit-btn">Apply Filter</button>
        </div>

        <div id="complaintList" class="admin-complaint-list">
            <p style="text-align: center;">Select a category to view complaints</p>
        </div>
    </div>

    <script src="../static/script.js" defer></script>
</body>
</html>
