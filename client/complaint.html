<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Complaint Form</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Mess Complaint Form</h1>
        <div class="form-container">
            <form id="complaintForm">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your full name" required>

                <label for="rollNumber">Roll Number:</label>
                <input type="text" id="rollNumber" placeholder="XXXXXXX" required>

                <label for="mess">Select Mess:</label>
                <select id="mess" required>
                    <option value="">-- Select --</option>
                    <option value="Block I (Karavali)">Block I (Karavali)</option>
                    <option value="Block II (Aravali)">Block II (Aravali)</option>
                    <option value="Block III (Vindhya)">Block III (Vindhya)</option>
                    <option value="Block IV (Satpura)">Block IV (Satpura)</option>
                    <option value="Block V (Nilgiri)">Block V (Nilgiri)</option>
                    <option value="Block VII (Sahyadri)">Block VII (Sahyadri)</option>
                    <option value="Block VIII (Trishul)">Block VIII (Trishul)</option>
                    <option value="Mega mess">Mega Mess</option>
                    <option value="Girls Block Mess (Annapoorna)">Girls Block Mess (Annapoorna)</option>
                </select>

                <label for="date">Date:</label>
                <input type="date" id="date" required>

                <label for="description">Description:</label>
                <textarea id="description" rows="4" placeholder="Describe your complaint" required></textarea>

                <button type="submit">Submit Complaint</button>
            </form>
        </div>

        <p id="status"></p>
        <p id="complaintId"></p>

        <h3>Check Complaint Status</h3>
        <input type="text" id="complaintIdInput" placeholder="Enter Complaint ID">
        <button id="checkStatusButton">Check Status</button>
        <p id="complaintStatus"></p>
        <button onclick="window.location.href='/logout'">Log Out</button>
    </div>
    <script src="../static/script.js" defer></script>
</body>
</html>
